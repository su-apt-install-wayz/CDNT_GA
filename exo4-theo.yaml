name: CI Workflow

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  schedule:
    - cron: "0 0 * * 1"  # Tous les lundis à minuit

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        node-version: [16, 18, 20, 22]
        exclude:
          - os: ubuntu-latest
            node-version: 16
          - os: windows-latest
            node-version: 18
          - os: macos-latest
            node-version: 20
        include:
          - os: windows-latest
            node-version: 22
      max-parallel: 2  # Limite à 2 tâches simultanées

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: build-${{ matrix.os }}-${{ matrix.node-version }}
          path: dist/

  conditional-job:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            node-version: 18

    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-${{ matrix.os }}-${{ matrix.node-version }}

      - name: Simulate Deployment
        run: echo "Déploiement simulé pour Ubuntu + Node 18"
